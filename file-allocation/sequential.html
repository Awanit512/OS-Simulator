<script>
	var file_sizes = new Array(200);
	var file_names = new Array(200);
	var starts = new Array(200);
	var ends = new Array(200);
	var count = 0;
	var point = -1;
	var memSize;
	function getSize(){
		memSize = document.getElementById("nof").value;
		if(memSize != ""){
			vis2 = document.getElementById("vis2");
			vis2.style.visibility = "visible";
			vis2.classList.remove("s_hide");
		}
		else
			alert("Please enter valid size!");
	}
	
	function addFile(){
		if(count == 0){
			for(var i = 0; i < 200; i++)
			{
				file_sizes[i] = 0;
			 	file_names[i] = "";
			 	starts[i] = 0;
			 	ends[i] = 0;
			}
		 	start = 0;
		 	end = 0;
		 
		}
		var name = document.getElementById("file_name").value;
		var size = document.getElementById("file_size").value;
		size = parseInt(size);
		 if(name != "" && size != "" ){
			if(point + size > memSize - 1){
				alert("Cannot allocate!!");
			}
			else{
				
				//console.log(point, count, size);
				starts[count] = point + 1;
				point = ends[count] = point + size;
				
				file_names[count] = name;
				file_sizes[count] = size;
				count++;
				showOutput();
			}
			
		}
		else{
			alert("Please enter all details!!");
		}

	}

	function showOutput(){
		var str = "";

		document.getElementById("op1").innerHTML = "File name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Start&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;End";
		for(var i = 0; i < count; i++){
			str += file_names[i]  + "________" + starts[i] + "________" + ends[i] + "<br />";
		}
		document.getElementById("op").innerHTML = str;
	}

	function cal_seq()
	{
		var out_file = document.getElementsByTagName("input")[32].value;

		var i,j,k;
		var found =0;
		for(i=4; i<31; i=i+4)
		{
			var x= document.getElementsByTagName("input")[i].value;
			if(out_file == x){
				found =1;
				break;
			}

			if(i == 28)
			{
				found = 0;
				alert('file not found');
			}
		}

		//now i gives the place of the file in the input fields
		if(found){
			var si,ei;
			si = i;
			ei = i+3;

			var tot_size,block_size,block_start;

			tot_size = document.getElementsByTagName("input")[si+1].value;
			block_start = document.getElementsByTagName("input")[si+2].value;
			block_size = document.getElementsByTagName("input")[si+3].value;

			var no_of_blocks = (tot_size * 1024) / block_size;

			var output=[];
			var pos = block_start - 1;
			for(j=0;j<no_of_blocks;++j)
			{
				pos++;
				if(files[pos] == 1)
				{
					alert("block nummber "+pos+" is allocated");
					break;
				}

				pos = block_start -1;
				if(j == no_of_blocks-1){
					for(j=0;j<no_of_blocks;++j)
					{
						pos++;
						files[pos] =1;
						output.push(pos);
					}			
				}
			}
			var q = i / 4;
			document.getElementsByClassName("s_out_sect")[q-1].innerHTML=output.join();
		}

	}
